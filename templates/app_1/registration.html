<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registration.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-img">
      <form
        action="#"
        class="form"
        id="forms"
        onsubmit="event.preventDefault()"
      >
        <div class="progressbar">
          <div class="progress" id="progress"></div>

          <div
            class="progress-step progress-step-active"
            data-title="Account"
          ></div>

          <div class="progress-step" data-title="Social"></div>
          <div class="progress-step" data-title="Personal"></div>
        </div>

        <div class="step-forms step-forms-active">
          <div class="group-inputs">
            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
          </div>

          <!-- First Name -->
          <div class="group-inputs">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" />
          </div>

          <!-- Last Name -->
          <div class="group-inputs">
            <label for="username">Last Name</label>
            <input type="text" name="last_name" id="last_name" />
          </div>

          <!-- Email -->
          <div class="group-inputs">
            <label for="position">Email</label>
            <input type="text" name="position" id="position" />
          </div>

          <!-- Password -->
          <div class="group-inputs">
            <label for="email">Password</label>
            <input type="text" name="email" id="email" />
          </div>

          <!-- Confirm Password -->
          <div class="group-inputs">
            <label for="email">Confirm password</label>
            <input type="text" name="email" id="email" />
          </div>

          <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
          </div>
        </div>

        <div class="step-forms">
          <!-- Date Of Birth -->
          <div class="group-inputs">
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob" />
          </div>

          <!-- Age -->
          <div class="group-inputs">
            <label for="dob">Age:</label>
            <input type="text" name="age" id="age" />
          </div>

          <!-- Gender -->
          <div class="group-inputs">
            <label for="gender">Gender:</label>
            <input name="gender" type="radio" value="Male" />Male
            <input name="gender" type="radio" value="Female" />Female
          </div>

          <!-- Country -->
          <div class="group-inputs">
            <label for="country">Country:</label>
            <input
              type="textarea"
              name="country"
              id="country"
              autocomplete="no"
            />
          </div>

          <!-- Zip -->
          <div class="group-inputs">
            <label for="zip">Zip:</label>
            <input type="text" name="zip" id="zip" />
          </div>

          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a href="#" class="btn btn-next">Next</a>
          </div>
        </div>

        <div class="step-forms">
          <!-- Allergies -->
          <div class="group-inputs">
            <label for="allergies">Allergies:</label>
            <input name="allergies" type="radio" value="Yes" />Male
            <input name="allergies" type="radio" value="No" />Female
          </div>

          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <input type="submit" value="Submit" id="submit-form" class="btn" />
          </div>
        </div>
      </form>
    </div>

    <script src="registration.js"></script>
  </body>
</html>
