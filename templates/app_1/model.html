<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login Page in HTML with CSS Code Example</title>
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <link rel="stylesheet" href="/static/css/model.css" />
    </head>
    <body>
        <div class="box-form">
            <div class="left">
                <div class="overlay">
                    <div class="drag-area">
                        <div class="icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <header>Drag & Drop</header>
                        <span>OR</span>
                        <button>Browse File</button>
                        <input type="file" hidden />
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="addon">
                    <div class="header">
                        <h2>Add-ons</h2>
                    </div>
                    <div class="input-container">
                        <input type="text" />
                    </div>
                    <button class="w3-button w3-xlarge w3-circle w3-black">
                        +
                    </button>
                </div>
            </div>
        </div>
        <script src="/static/js/model.js"></script>
    </body>
</html>
